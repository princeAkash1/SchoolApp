<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="school.css">
</head>
<body>
    <div class="center hideForm">
        <button id="close" style="float: right;">X</button>
        <form id="schoolForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required ><br>
            <label for="class">Class:</label>
            <input type="text" id="class" name="class" required ><br>
            <label for="school">School:</label>
            <input type="text" id="school" name="school" required ><br>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required ><br>
            <input type="submit" class="btn btn-primary" value="Submit" />
            <input type="button" class="btn btn-secondary" value="Clear" onclick="clearForm()" />

        </form>

    </div>
    <div class="container school-data">
        <div class="headers">
            <h2 class="tableData">School Data</h2>
            <button type="button" class="btn add" onclick="toggleForm()">Add</button>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Class</th>
                    <th>School</th>
                    <th>Address</th>
                    <th colspan="2">Actions</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>
    <script src="school.js"></script>
</body>
</html>
